<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./assets/favicon.png" />
    <link rel="stylesheet" href="./assets/default.css" />
    <link rel="stylesheet" href="./assets/login_reg.css" />
    <script src="./assets/register.js" defer></script>
    <title>Register Page</title>
  </head>
  <body>
    <nav>
      <button id="home-btn" onclick="location.href='./index.html'" >home</button>
    </nav>
    <header>

      <h1>Welcome to the Diary Avenue!</h1>
      <em
        >Make sure you remember your credentials to view your secret
        thoughts!</em
      >
    </header>
    <main>
      <form id="register-form">
        <fieldset class="reg-fieldset">
          <label for="username">Username</label>
          <input required type="text" id="username" name="username" />
        </fieldset>
        <fieldset class="reg-fieldset">
          <label for="password">Password</label>
          <input required type="password" id="password" name="password" />
        </fieldset>
        <input type="submit" class="register-btn" value="Register" />
      </form>
      <p>Already registered? <a href="./login.html">Log in here</a>.</p>
    </main>
  </body>
</html>
