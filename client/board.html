<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./assets/favicon.png" />
    <link rel="stylesheet" href="./assets/default.css" />
    <script src="./assets/board.js" defer></script>
    <title>My Diary</title>
  </head>
  <body>
    <nav>
      <button id="logout"><svg fill="none" height="24" shape-rendering="geometricPrecision" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" viewBox="0 0 24 24" width="24" style="color:var(--geist-foreground);width:24px;height:24px"><path d="M9 21H5a2 2 0 01-2-2V5a2 2 0 012-2h4"/><path d="M16 17l5-5-5-5"/><path d="M21 12H9"/></svg></button>
    </nav>
    <header>
      <h1>Your Diary</h1>
      <em>Immerse yourself in your secret thoughts.</em>
    </header>
    <main>
      <div class="posts">
        <div id="posts"></div>
      </div>
      <hr />

      <form id="post-form">
        <h2 id="post-form_title">Create an entry</h2>
        <fieldset>
          <label for="title">Title</label>
          <input type="text" placeholder="An extravagant tale!" id="title" name="title" required />
        </fieldset>
        <fieldset>
          <label for="title">Content</label>
          <textarea placeholder="You wouldn't believe what I did today..." id="content" name="content" required></textarea>
        </fieldset>
        <input id="postBtn" type="submit" value="Post" />
      </form>
    </form>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment-with-locales.min.js" integrity="sha512-42PE0rd+wZ2hNXftlM78BSehIGzezNeQuzihiBCvUEB3CVxHvsShF86wBWwQORNxNINlBPuq7rG4WWhNiTVHFg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  </body>
</html>
