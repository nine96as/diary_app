<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./assets/favicon.png" />
    <link rel="stylesheet" href="./assets/default.css" />
    <link rel="stylesheet" href="./assets/login_reg.css" />
    <script src="./assets/login.js" defer></script>
    <title>Login Page</title>
  </head>
  <body>
    <nav>
      <button id="home-btn" onclick="location.href='./index.html'">
        <svg
          fill="none"
          height="24"
          shape-rendering="geometricPrecision"
          stroke="currentColor"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="1.5"
          viewBox="0 0 24 24"
          width="24"
          style="color: var(--geist-foreground); width: 24px; height: 24px"
        >
          <path d="M3 9l9-7 9 7v11a2 2 0 01-2 2H5a2 2 0 01-2-2z" />
          <path d="M9 22V12h6v10" />
        </svg>
      </button>
    </nav>
    <header>
      <h1>Welcome back!</h1>
      <em>One step away from viewing your secret thoughts!</em>
    </header>
    <main>
      <form id="login-form">
        <fieldset class="login-fieldset">
          <label for="username">Username</label>
          <input required type="text" id="username" name="username" />
        </fieldset>
        <fieldset class="login-fieldset">
          <label for="password">Password</label>
          <input required type="password" id="password" name="password" />
        </fieldset>
        <input type="submit" class="login-btn" value="Log in" />
      </form>
      <p>No account? <a href="./register.html">Sign up here</a>.</p>
    </main>
  </body>
</html>
